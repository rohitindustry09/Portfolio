<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #fff;
      line-height: 1.6;
    }
    header {
      padding: 20px;
      text-align: right;
    }
    .nav-links {
      list-style: none;
    }
    .nav-links li {
      display: inline-block;
      margin: 0 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 300;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }
    .content {
      max-width: 50%;
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .content h1 span {
      color: #ff4b5c;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    .content h2 span {
      color: #ff4b5c;
    }
    .content p {
      margin-bottom: 20px;
    }
    .social-icons a {
      color: #ff4b5c;
      margin-right: 10px;
      font-size: 1.5em;
    }
    .hire-me {
      background-color: #ff4b5c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    .hire-me:hover {
      background-color: #e33c4a;
    }
    .image-container {
      position: relative;
    }
    .image-bg {
      width: 300px;
      height: 300px;
      background-color: #ff4b5c;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .image-container img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Decorative shapes (squeezed and refined) */
    .image-container::before,
    .image-container::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 75, 92, 0.3);
      border-radius: 50%;
      z-index: -2;
    }
    .image-container::before {
      width: 80px;
      height: 80px;
      top: -20px;
      left: -30px;
      transform: rotate(15deg);
    }
    .image-container::after {
      width: 120px;
      height: 120px;
      bottom: -40px;
      right: -40px;
      transform: rotate(-10deg);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>Hi, It's <span>Alex</span></h1>
      <h2>I'm a <span>Youtuber</span></h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odit similique doloribus tenetur doloremque.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <button class="hire-me">Hire Me</button>
    </div>
    <div class="image-container">
      <div class="image-bg"></div>
      <img src="profile-image.jpg" alt="Alex">
    </div>
  </section>
</body>
</html>
